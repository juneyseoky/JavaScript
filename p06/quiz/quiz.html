    <script>
        const ary = [20, 5, 12];
        let sum = 0;
        console.log("[배열 값의 누적 구하기]");
        for (i = 0; i < 3; i++) {
            let cnt = 1;
            console.log(cnt + "번째 배열 값 : " + ary[i])
            sum += ary[i];
        }
        console.log("-----------------");
        console.log(ary[0] + " + " + ary[1] + " + " + ary[2] + " = " + sum)

    </script>
