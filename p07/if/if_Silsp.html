<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF 실습</title>
</head>

<body>
    <h1> if 실습</h1>
    <p id="res"></p>
    <script>
        let dom = document.querySelector("h1");
        let grade = "";
        let score;
        dom.addEventListener("click", function () {
            score = prompt("입력해라잉?");
            if (score >= 90 && score <= 100) {
                grade = "A";
            } else if (score >= 80 && score <= 89) {
                grade = "B";
            } else if (score >= 70 && score <= 79) {
                grade = "C";
            } else if (score >= 60 && score <= 69) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.querySelector("#res").innerText = grade;
        });

    </script>
</body>

</html>
