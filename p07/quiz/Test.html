<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numTest = 0;
        let nullTest = null;
        let bl = false;
        if (bl == numTest) {
            console.log("false와 0은 같음")
        } else if (bl != numTest) {
            console.log("false와 null은 같음")
        }
        if (bl == nullTest) {
            console.log("false와 null은 같음")
        } else if (bl != nullTest) {
            console.log("false와 null은 같지 않음")
        }
    </script>
</body>

</html>
