<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="wrap">
        <h1>결제액 계산</h1>
        <hr>
        <div id="selectGoods">
            <span>상품선택</span>
            <select id="goods">
                <option>-선택-</option>
                <option>과일</option>
                <option>음료</option>
                <option>빵</option>
            </select>
        </div>
        <div id="selectPrice">
            <span>가격선택</span>
            <select id="price">
                <option>-선택-</option>
                <option>1500</option>
                <option>2000</option>
                <option>3000</option>
            </select>
        </div>
        <div id="count">
            <span>수량</span>
            <select id="count">
                <option>-선택-</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="button" onclick="calc()">계산하기</button>
        <hr>
        <fieldset>
            <legend>결제액</legend>
            <span id="res"></span>
        </fieldset>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
